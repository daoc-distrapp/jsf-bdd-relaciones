<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>OneToMany</title>
    </h:head>
    <h:body>
        <h3>Autor OneToMany Libros</h3>
        <h:form>
            <h:selectOneMenu value="#{mbBdd.autorId}" >
                <f:selectItem itemLabel="---" noSelectionOption="true"/>
                <f:selectItems value="#{mbBdd.autores()}" var="a" itemLabel="#{a.nombre}" itemValue="#{a.id}" />
                <f:ajax listener="#{mbBdd.getLibrosDeAutor()}" event="change" render="mitabla" />
            </h:selectOneMenu>
        
            <h:dataTable id="mitabla" border="1" var="fila" value="#{mbBdd.autor.libros}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{fila.id}
                </h:column>
                <h:column>
                    <f:facet name="header">TITULO</f:facet>
                    #{fila.titulo}
                </h:column>            
            </h:dataTable>
        </h:form>
    </h:body>
</html>
